<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/8662076f2b.js"
      crossorigin="anonymous"
    ></script>
    <title>newForm</title>
  </head>
  <body>
        <img src="images/brady-frieden-AupdmQ4w_M4-unsplash.jpg" style="width: 100%;" class="wave" alt="ocahnol">
    <div class="container">
      <div class="imagen">
        <img src="images/undraw_forms_78yw.svg" alt="imagenGente" />
      </div>
      <div class="login-container">
        <form action="index.html">
          <img class="avatar" src="images/undraw_male_avatar_323b.svg" alt="imagenAvatar" />
          <h2>Welcome</h2>
          <div class="input-div one focus">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div two focus">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <a href="#">Forgot Password</a>
          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </div>
<script type="text/javascript" src="app.js"></script>
  </body>
</html>
